<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JSON to HTML</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container-lg">
                <div class="header__columns columns">
                    <div class="column__left">
                        <label for="jsonfile" class="column__input-label">Выберите файлы</label>
                        <input type="file" id="jsonfile" accept=".js" class="column__input">
                    </div>
                    <div class="column__right">
                        <input type="button" value="Reset" class="column__input-reset">
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__main-block main-block">
                <div class="main-block__container container-lg">
                    <div class="main-block__body">
                        Здесь могла быть ваша реклама.
                    </div>
                </div>
           </section>
        </main>
        <script src="/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="jquery.maskedinput.min.js"></script>
        
    </div>
</body>
</html>
